<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .chat-box {
        border: 1px solid #ccc;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        margin: 10px 0;
      }
      .message {
        margin: 5px 0;
        padding: 5px;
        border-radius: 5px;
      }
      .message.sent {
        background-color: #e3f2fd;
        text-align: right;
      }
      .message.received {
        background-color: #f5f5f5;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }
      input[type='text'] {
        flex: 1;
        padding: 8px;
      }
      button {
        padding: 8px 16px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1976d2;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }
      .status.connected {
        background-color: #c8e6c9;
      }
      .status.disconnected {
        background-color: #ffcdd2;
      }
      .notification {
        background-color: #fff3cd;
        border: 1px solid #ffeaa7;
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chat & Notification Demo</h1>

      <div class="status" id="status">Disconnected</div>

      <div class="input-group">
        <input
          type="text"
          id="tokenInput"
          placeholder="Enter JWT Token"
          value="your_jwt_token_here"
        />
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
      </div>

      <div class="input-group">
        <input
          type="number"
          id="conversationId"
          placeholder="Conversation ID"
          value="1"
        />
        <button onclick="joinConversation()">Join Conversation</button>
        <button onclick="leaveConversation()">Leave Conversation</button>
      </div>

      <div class="chat-box" id="chatBox"></div>

      <div class="input-group">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
        />
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="startTyping()">Start Typing</button>
        <button onclick="stopTyping()">Stop Typing</button>
      </div>

      <div id="notifications"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      let socket = null;
      let isTyping = false;
      let typingTimer = null;

      function updateStatus(message, isConnected) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
      }

      function addMessage(content, isSent = false) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
        messageDiv.textContent = content;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function addNotification(notification) {
        const notificationsDiv = document.getElementById('notifications');
        const notificationDiv = document.createElement('div');
        notificationDiv.className = 'notification';
        notificationDiv.innerHTML = `
                <strong>${notification.title}</strong><br>
                ${notification.content}<br>
                <small>Type: ${notification.type}</small>
            `;
        notificationsDiv.appendChild(notificationDiv);
      }

      function connect() {
        const token = document.getElementById('tokenInput').value;
        if (!token || token === 'your_jwt_token_here') {
          alert('Please enter a valid JWT token');
          return;
        }

        socket = io('ws://localhost:3000', {
          auth: {
            token: token,
          },
        });

        socket.on('connect', () => {
          updateStatus('Connected to server', true);
          addMessage('Connected to chat server', true);
        });

        socket.on('disconnect', () => {
          updateStatus('Disconnected from server', false);
          addMessage('Disconnected from chat server', false);
        });

        socket.on('new_message', (data) => {
          addMessage(`New message: ${data.message.content}`, false);
        });

        socket.on('message_sent', (data) => {
          addMessage(`Message sent: ${data.message.content}`, true);
        });

        socket.on('notification', (notification) => {
          addNotification(notification);
        });

        socket.on('user_typing', (data) => {
          addMessage(
            `User ${data.userId} is ${data.isTyping ? 'typing...' : 'not typing'}`,
            false,
          );
        });

        socket.on('message_read', (data) => {
          addMessage(`Message read by user ${data.userId}`, false);
        });

        socket.on('user_joined', (data) => {
          addMessage(
            `User ${data.userId} joined conversation ${data.conversationId}`,
            false,
          );
        });

        socket.on('user_left', (data) => {
          addMessage(
            `User ${data.userId} left conversation ${data.conversationId}`,
            false,
          );
        });

        socket.on('error', (error) => {
          addMessage(`Error: ${error.message}`, false);
        });
      }

      function disconnect() {
        if (socket) {
          socket.disconnect();
          socket = null;
        }
      }

      function joinConversation() {
        const conversationId = document.getElementById('conversationId').value;
        if (socket && conversationId) {
          socket.emit('join_conversation', {
            conversationId: parseInt(conversationId),
          });
          addMessage(`Joined conversation ${conversationId}`, true);
        }
      }

      function leaveConversation() {
        const conversationId = document.getElementById('conversationId').value;
        if (socket && conversationId) {
          socket.emit('leave_conversation', {
            conversationId: parseInt(conversationId),
          });
          addMessage(`Left conversation ${conversationId}`, true);
        }
      }

      function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const conversationId = document.getElementById('conversationId').value;
        const content = messageInput.value;

        if (socket && content && conversationId) {
          socket.emit('send_message', {
            conversationId: parseInt(conversationId),
            content: content,
            type: 'text',
          });
          messageInput.value = '';
        }
      }

      function startTyping() {
        const conversationId = document.getElementById('conversationId').value;
        if (socket && conversationId && !isTyping) {
          socket.emit('typing', {
            conversationId: parseInt(conversationId),
            isTyping: true,
          });
          isTyping = true;
          addMessage('Started typing...', true);
        }
      }

      function stopTyping() {
        const conversationId = document.getElementById('conversationId').value;
        if (socket && conversationId && isTyping) {
          socket.emit('typing', {
            conversationId: parseInt(conversationId),
            isTyping: false,
          });
          isTyping = false;
          addMessage('Stopped typing...', true);
        }
      }

      // Auto-stop typing after 3 seconds
      function resetTyping() {
        if (isTyping) {
          stopTyping();
        }
      }

      // Handle Enter key for sending messages
      document
        .getElementById('messageInput')
        .addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
